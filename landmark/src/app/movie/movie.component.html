<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>title</th>
    <th>genre</th>
    <th>rating</th>
    <th>Edit/Delete</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <th scope="row">{{movie.id}}</th>
    <th scope="row">{{movie.title}}</th>
    <th scope="row">{{movie.genre}}</th>
    <app-rate [avg]=movie.rating></app-rate>
    <td>
              <button type="button" class="btn btn-danger" (click)="deleteItem(movie.id)">Delete</button>
            </td>



    <td>
    </td>
  </tr>
