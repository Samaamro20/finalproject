<style type="text/css">
  td{
    font-size: 13pt;
    font-style: bold;
  }
</style>
<h1 style="margin-top:50px;margin-left:20px; text-align: center;">Add Country</h1>
<form (submit)=onsave() >
  <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control border-input" placeholder="Name Country" name="name" [(ngModel)]="country.country">
          </div>
      </div>  
    <div class="form-group" class="col-md-5">
      <label>Continent</label>
      <select name="continent" class="form-control  border-input" style="height: 35px;">
         <option value="Europe">Europe</option>
         <option value="Asia">Asia</option>
         <option value="North America ">North America </option>
         <option value="South America ">South America </option>
         <option value="Africa">Africa</option>
         <option value="Australia">Australia</option>
         <option value="Oceania">Oceania</option>
         <option value="Antarctica">Antarctica</option>
      </select>

   </div>
  <div class="form-group" class="col-md-1">
    <label style="margin: 10px;"></label>
    <input class="btn btn-success" type="submit" value="Add">
  </div>    
  </div>
  
</form>

<h1 style="margin-top:50px;margin-left:20px; text-align: center;">All  Country</h1>

<div id="viewc" class="content" style="margin-top:40px">

    <table class="table table">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Continent</th>
<th>Edit</th>
<th>Delete</th>
<th>Show</th>



</tr>
</thead>
<tbody>

<tr *ngFor="let country of countrys">
<td>{{country.id}}</td>
<td>{{country.country}}</td>
<td>{{country.continent}}</td>

<td>
    <input class="btn btn-primary" type="submit" value="Edit">

</td>
<td>
    <input class="btn btn-danger" type="submit" value="Remove" (click)="deleteItem(country.id)">

</td>
<td>
  <button class="btn btn-primary" type="submit" ><a style="color: white;" href=" <app-vcountry></app-vcountry> ">Show Detalies </a> </button>


</td>
</tr>

</tbody>
</table>



          

    
</div>
